<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button id="clearButton" onclick="clearDisplay()">C</button>
        <button id="button1" onclick="appendToDisplay('1')">1</button>
        <button id="button2" onclick="appendToDisplay('2')">2</button>
        <button id="button3" onclick="appendToDisplay('3')">3</button>
        <button id="addButton" onclick="appendToDisplay('+')">+</button>
        <button id="button4" onclick="appendToDisplay('4')">4</button>
        <button id="button5" onclick="appendToDisplay('5')">5</button>
        <button id="button6" onclick="appendToDisplay('6')">6</button>
        <button id="subtractButton" onclick="appendToDisplay('-')">-</button>
        <button id="button7" onclick="appendToDisplay('7')">7</button>
        <button id="button8" onclick="appendToDisplay('8')">8</button>
        <button id="button9" onclick="appendToDisplay('9')">9</button>
        <button id="multiplyButton" onclick="appendToDisplay('*')">*</button>
        <button id="button0" onclick="appendToDisplay('0')">0</button>
        <button id="equalButton" onclick="calculate()">=</button>
        <button id="divideButton" onclick="appendToDisplay('/')">/</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
